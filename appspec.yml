version: 0.0
os: linux
files:
  - source: /WordPress
    destination: /var/www/html/worldpress
  - source: /dbconfig/wp-config.php
    destination: /var/www/html/worldpress
hooks:
  BeforeInstall:
    - location: scripts/install_dep.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/change_perm.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_srv.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_srv.sh
      timeout: 300
      runas: root
permissions:
  - object: /var/www/html/worldpress
    pattern: "**"
    owner: apache
    group: apache
    mode: 750
